<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background animated glow */
        .bg-glow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(56,189,248,0.25), transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(14,165,233,0.18), transparent 65%);
            filter: blur(90px);
            z-index: -1;
            animation: glowMove 10s infinite alternate ease-in-out;
        }

        @keyframes glowMove {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 10%;
            min-height: 90vh;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .hero-text span {
            color: #38bdf8;
            text-shadow: 0 0 15px rgba(56,189,248,0.6);
        }

        .hero-text p {
            font-size: 18px;
            color: #e2e8f0;
            margin-bottom: 25px;
            max-width: 480px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .resume-btn {
            background: transparent;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .resume-btn:hover {
            background: #38bdf8;
            color: white;
            box-shadow: 0 0 20px rgba(56,189,248,0.6);
            transform: translateY(-3px);
        }

        .work-btn {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            color: white;
            padding: 12px 26px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s ease;
            box-shadow: 0 0 15px rgba(56,189,248,0.4);
        }

        .work-btn:hover {
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            box-shadow: 0 0 25px rgba(56,189,248,0.7);
            transform: translateY(-3px);
            gap: 14px;
        }

        /* Coding Monitor Image */
        .hero-img img {
            width: 330px;
            filter: drop-shadow(0 0 18px rgba(56,189,248,0.5));
            animation: floatImg 4s ease-in-out infinite;
        }

        @keyframes floatImg {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 10%;
            align-items: center;
        }


        nav a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        nav a:hover {
            color: #38bdf8;
            text-shadow: 0 0 15px rgba(56,189,248,0.6);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-img img {
                width: 240px;
                margin-top: 25px;
            }
        }

    </style>
</head>

<body>

<div class="bg-glow"></div>

<nav>
    <h2 class="logo">AKHIL BASTHATI</h2>
    <div>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/skills">Skills</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact</a>
    </div>
</nav>

<section class="hero">

    <div class="hero-text">
        <h1>Hello, I'm <span>AKHIL BASTHATI</span></h1>
        <p>A passionate student learning programming, data science, and web development.</p>

        <div class="button-group">
            <a href="/static/resume/akhilcv.pdf" class="resume-btn" download>
                Download Resume
            </a>

            <a href="/projects" class="work-btn">
                View My Work →
            </a>
        </div>
    </div>

    <div class="hero-img">
        <!-- ⭐ Coding Monitor Icon Added -->
        <img src="/static/images/akhil.jpeg">
    </div>

</section>

</body>
</html>
