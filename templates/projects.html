<!DOCTYPE html>
<html>
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            color: white;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            margin-top: 30px;
            color: #38bdf8;
            font-weight: 700;
        }

        /* Project grid */
        .project-grid {
            width: 80%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        /* Project card */
        .project-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.12);
            text-align: center;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(56,189,248,0.15);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 30px rgba(56,189,248,0.35);
            background: rgba(255,255,255,0.14);
        }

        .project-card img {
            width: 50%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .project-card h3 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        /* GitHub button */
        .btn-github {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 16px;
            background: #0ea5e9;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s ease;
        }

        .btn-github:hover {
            background: #38bdf8;
            box-shadow: 0 0 10px #38bdf8;
        }
    </style>
</head>

<body>
